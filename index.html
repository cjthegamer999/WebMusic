<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
:root{
  --bg:#000;
  --panel:#121212;
  --panel2:#181818;
  --panel3:#282828;
  --text:#fff;
  --muted:#b3b3b3;
  --green:#1db954;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  height:100vh;
  display:grid;
  grid-template-columns:240px 1fr;
  grid-template-rows:1fr 90px;
}

/* SIDEBAR */
aside{
  grid-row:1/2;
  background:#000;
  padding:24px;
}
aside h1{
  font-size:20px;
  margin-bottom:24px;
}
.nav{
  color:var(--muted);
  margin-bottom:14px;
  cursor:pointer;
  font-weight:bold;
}
.nav:hover{color:white}

/* MAIN */
main{
  grid-column:2/3;
  grid-row:1/2;
  background:linear-gradient(#1e1e1e,#121212 40%);
  padding:24px;
  overflow:auto;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
#userBtn{cursor:pointer;color:var(--muted)}

/* CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:24px;
}
.card{
  background:var(--panel2);
  padding:16px;
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
  position:relative;
}
.card:hover{background:var(--panel3)}
.card h4{margin:12px 0 4px}
.card small{color:var(--muted)}
.play{
  position:absolute;
  right:16px;
  bottom:16px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:var(--green);
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  opacity:0;
  transform:translateY(8px);
  transition:.2s;
}
.card:hover .play{
  opacity:1;
  transform:none;
}

/* PLAYER */
footer{
  grid-column:1/3;
  background:#181818;
  border-top:1px solid #282828;
  display:flex;
  align-items:center;
  padding:0 20px;
}
audio{width:100%}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.hidden{display:none}
.modal-box{
  background:var(--panel2);
  width:320px;
  padding:20px;
  border-radius:8px;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  background:#000;
  border:1px solid var(--panel3);
  color:white;
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:20px;
  background:var(--green);
  font-weight:bold;
  cursor:pointer;
}
button.secondary{
  background:transparent;
  color:white;
  border:1px solid var(--panel3);
}
.warning{
  background:#2a1d1d;
  padding:14px;
  border-left:4px solid #ff5555;
  margin-bottom:20px;
}
</style>
</head>

<body>

<aside>
  <h1>üü¢ WebMusic</h1>
  <div class="nav">Home</div>
  <div class="nav" id="uploadBtn">Upload</div>
  <div class="nav" id="unapprovedBtn">Unapproved ‚ö†Ô∏è</div>
</aside>

<main>
  <div class="topbar">
    <h2>Music</h2>
    <div id="userBtn">Log in</div>
  </div>

  <h3>Approved</h3>
  <div id="approvedList" class="grid"></div>

  <div id="unapprovedSection" class="hidden">
    <div class="warning">
      ‚ö†Ô∏è Unmoderated uploads. Content may be explicit or copyrighted.
    </div>
    <h3>Unapproved</h3>
    <div id="unapprovedList" class="grid"></div>
  </div>
</main>

<footer>
  <audio id="player" controls></audio>
</footer>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h3>Log in</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password">
    <button onclick="emailLogin()">Email Login</button><br><br>
    <button onclick="googleLogin()">Google Login</button><br><br>
    <button class="secondary" onclick="closeAuth()">Cancel</button>
  </div>
</div>

<!-- UPLOAD MODAL -->
<div id="uploadModal" class="modal hidden">
  <div class="modal-box">
    <h3>Upload MP3</h3>
    <input id="songTitle" placeholder="Song title">
    <input type="file" id="fileInput" accept="audio/mpeg">
    <button onclick="uploadSong()">Upload</button><br><br>
    <button class="secondary" onclick="closeUpload()">Cancel</button>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey:"YOUR_API_KEY",
  authDomain:"YOUR_PROJECT.firebaseapp.com",
  projectId:"YOUR_PROJECT",
  storageBucket:"YOUR_PROJECT.appspot.com"
});

const auth=firebase.auth();
const db=firebase.firestore();
const storage=firebase.storage();
let currentUser=null,isAdmin=false;

auth.onAuthStateChanged(async u=>{
  currentUser=u;
  if(u){
    userBtn.textContent=u.email;
    const r=await db.collection("roles").doc(u.uid).get();
    isAdmin=r.exists&&r.data().admin;
  }else userBtn.textContent="Log in";
});

userBtn.onclick=()=>currentUser?auth.signOut():authModal.classList.remove("hidden");
function closeAuth(){authModal.classList.add("hidden")}
function emailLogin(){auth.signInWithEmailAndPassword(email.value,password.value)}
function googleLogin(){auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())}

uploadBtn.onclick=()=>currentUser?uploadModal.classList.remove("hidden"):authModal.classList.remove("hidden");
function closeUpload(){uploadModal.classList.add("hidden")}

async function uploadSong(){
  const f=fileInput.files[0];
  if(!f)return;
  const ref=storage.ref("songs/"+Date.now()+f.name);
  await ref.put(f);
  const url=await ref.getDownloadURL();
  await db.collection("songs").add({title:songTitle.value,url,approved:false});
  closeUpload();loadSongs();
}

async function loadSongs(){
  approvedList.innerHTML="";
  unapprovedList.innerHTML="";
  const s=await db.collection("songs").get();
  s.forEach(d=>{
    const m=d.data();
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<h4>${m.title}</h4><small>${m.approved?"Approved":"Pending"}</small><div class="play">‚ñ∂</div>`;
    c.onclick=()=>player.src=m.url;
    if(m.approved) approvedList.appendChild(c);
    else{
      if(isAdmin){
        const b=document.createElement("button");
        b.textContent="Approve";
        b.onclick=e=>{e.stopPropagation();d.ref.update({approved:true}).then(loadSongs)};
        c.appendChild(b);
      }
      unapprovedList.appendChild(c);
    }
  });
}

unapprovedBtn.onclick=()=>{
  if(confirm("This section is unmoderated. Continue?"))
    unapprovedSection.classList.toggle("hidden");
};

loadSongs();
</script>

</body>
</html>
